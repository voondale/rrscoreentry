
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Score Tracker – One Set (v4)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>One‑Set League Tracker</h1>
    <div class="actions">
      <button id="adminLoginBtn">Admin Login</button>
    </div>
  </header>

  <main>
    <section class="card collapsible" id="enter">
      <div class="collapsible-header">
        <h2>Enter Match Result</h2>
        <span class="chevron">▶</span>
      </div>

      <div class="collapsible-body">
        <div class="field">
          <label for="matchSelect">Match</label>
          <select id="matchSelect"><option value="">— Select a match —</option></select>
        </div>

        <div id="scoreInputs" class="score-grid hidden">
          <div class="team-block">
            <div class="team-name" id="team1Label">Team 1</div>
            <input type="number" id="team1Score" min="0" placeholder="Team 1 games" />
          </div>
          <div class="vs">vs</div>
          <div class="team-block">
            <div class="team-name" id="team2Label">Team 2</div>
            <input type="number" id="team2Score" min="0" placeholder="Team 2 games" />
          </div>
        </div>

        <div id="previousResult" class="note"></div>

        <div class="buttons-row">
          <button id="saveScore" class="primary">Save Match</button>
          <button id="deleteResultBtn" class="danger">Delete Result</button>
        </div>
      </div>
    </section>

    <section class="card" id="matches">
      <h2>Matches</h2>
      <table id="matchesTable">
        <thead>
          <tr>
            <th>Round</th>
            <th>Match</th>
            <th>Set</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card" id="standings">
      <h2>Standings</h2>
      <div class="note">Sorted by Points, then Wins, then Player name.</div>
      <table id="standingsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Pts</th>
            <th>MP</th>
            <th>W</th>
            <th>L</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card" id="adminPanel" style="display:none;">
      <h2>Admin – Upload Schedule</h2>
      <input type="file" id="scheduleUpload" accept=".json" />
      <button id="uploadScheduleBtn" class="primary">Upload Schedule</button>
      <button id="resetScheduleBtn" class="danger">Reset to Default</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
